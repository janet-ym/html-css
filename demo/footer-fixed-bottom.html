<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css制作页脚</title>
	<style>
		*{margin: 0; padding: 0;}
		body,html{height: 100%; border: 1px solid black;}
		div#main{
			min-height: 100%; 
			box-sizing: border-box; 
			position: relative; 
			padding-bottom: 20px;
		}
		div#footer{
			width: 100%; 
			height: 20px; 
			position: absolute; 
			left: 0; bottom: 0; 
			background-color: lightgreen;
			text-align: center;
		}
	</style>
</head>
<body>
	<div id="main">
		<p>我是内容。</p> 
        <p>我是内容。</p>
        <p>我是内容。</p> 
        <p>我是内容。</p>
        <p>我是内容。</p>
		<div id="footer">footer</div>
	</div>
</body>
</html>
