<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.content{width: 200px; height: 100px; position: absolute;}
		.box1{background-color: red; z-index: 4; left:30px;}
		.box2{background-color: green; z-index: 2; left: 20px;}
		.box3{background-color: blue; z-index: 3;}
		.box{width: 300px; height: 350px; background-color: orange; position: relative;}
		.box4{width: 250px; height: 200px; background-color: pink;}
	</style>
</head>
<body>
	<div class="box">
		<div class="content box1">A</div>
		<div class="content box2">B</div>
		<div class="content box3">C</div>
		<div class="box4">D</div>
	</div>
</body>
</html>
