<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>图片列表</title>
</head>
<body>
	<ul>	<!-- alt的作用：1、当图片不能显示的时候，就显示alt里面的内容；2、有利于搜索引擎优化。 
				title的作用是：鼠标放上去就能显示有关图片的描述-->
		<li><img src="1.jpg" alt="这是哆啦A梦1" title="哆啦A梦1">哆啦A梦1</li>
		<li><img src="2.jpg" alt="这是哆啦A梦2" title="哆啦A梦2">哆啦A梦2</li>
		<li><img src="3.jpg" alt="这是哆啦A梦3">哆啦A梦3</li>
		<li><img src="4.jpg" alt="这是哆啦A梦4">哆啦A梦4</li>
	</ul>
</body>
</html>
