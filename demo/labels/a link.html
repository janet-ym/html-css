<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>下划线、链接标签</title>
</head>
<body>
	<u>下划线</u><br>
	<a href="http://www.baidu.com">百度一下:替换当前页面</a><br>	<!-- target用于指定链接页面的打开方式 -->	
	<a href="http://www.imooc.com" target="_blank">慕课网:跳转到一个新的页面</a><br>  <!--— _blank空白页面-->
	<a href="http://www.sina.com" target="_self">新浪网:在当前页面打开链接</a><br>	<!--— _self默认未填写target属性-->

	href:规定链接制定页面的URL<br>
	<a href="http://www.sougou.com" target="_parent">搜狗:在上一级页面打开</a><br>  	<!--— _parent,_top,_framename不作了解-->
	<a href="http://www.sougou.com" target="_top">搜狗:</a><br>
	<a href="http://www.sougou.com" target="_framename">搜狗:</a><br>
	绝对路径：一个确切的网址；<br>
	相对路径：当前磁盘下，里面的某个文件夹里的文件。

	<pre>
	#include<stdio.h>
	{
	void main()
	int a ;
	printf("%d",a);
	}
	</pre>
</body>
</html>
