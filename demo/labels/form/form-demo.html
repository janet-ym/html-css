<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单作业</title>
</head>
<body bgcolor="#990000" style="color:#fff; font-size:15px;">
	<form name="form1" method="post" action="">
		<table width="408" border="1" align="center">
		    <tr>
		      <td width="34" height="32">&nbsp;</td>
		      <td colspan="2">会员注册</td>
		    </tr>
		    <tr>
		      <td>&nbsp;</td>
		      <td width="83" align="right">用户名：
		      </td>
				<td width="269">
					<input type="text" name="textfield">
						<!--
						1.type="text"：文本框
						2.name="textfield"：告诉服务器该输入框的名字叫做textfield
					  	-->
				</td>
		    </tr>
		    <tr>
		      <td>&nbsp;</td>
		      <td align="right">密码：</td>
		      <td><input type="password" name="textfield2"></td>
		      <!--type="password":密码类型  -->
		    </tr>
		    <tr>
		      <td>&nbsp;</td>
		      <td><div align="right">确认密码：</div></td>
		      <td><input type="password" name="textfield3"></td>
		    </tr>
		    <tr>
		      <td>&nbsp;</td>
		      <td><div align="right">性别：</div></td>
		      <td>
		      <input type="radio" name="radiobutton" value="男">男
		      <input type="radio" name="radiobutton" value="女">女
		      </td>
		    </tr>
		    <tr>
		      <td>&nbsp;</td>
		      <td><div align="right">爱好：</div></td>
		      <td><input type="checkbox" name="checkb" value="cbox">
		        体育
		        <input type="checkbox" name="checkbox2" value="checkbox">
		        音乐
		        <input type="checkbox" name="checkbox3" value="checkbox">
		        文学
		        <input type="checkbox" name="checkbox4" value="checkbox">
		        其它</td>
		    </tr>
		    <tr>
		      <td>&nbsp;</td>
		      <td><div align="right">特长：</div></td>
		      <td><select name="select">
		      <option value ="">看书</option>
		      <option value ="" selected>旅行</option>
		      <select></td>
		    </tr>
		    <tr>
		      <td>&nbsp;</td>
		      <td><div align="right">联系电话：</div></td>
		      <td><input type="text" name="textfield4"></td>
		    </tr>
		    <tr>
		      <td>&nbsp;</td>
		      <td><input type="submit" name="Submit" value="提交"></td>
		      <td><input type="reset" name="Submit2" value="重置"><button>按钮<button></td>	      
		    </tr>
		</table>
	</form>
<!--
	1.name="form1":告诉服务器发送数据的表单名字叫form1.
	2.method="post"：安全性高
	3.action="s.aspx":提交数据到s.aspx文件
 -->
</body>
</html>
