<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单的应用</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<!-- method：post(说明安全性高)，get(说明安全性低) ; input:输入 -->
	<form action="" method="post">
		账号<input type="text"><br> <!-- 输入账号，text为普通文本 -->
		密码<input type="password" maxlength="10" size="5" minlength="6"><br> <br><!-- 输入密码，password为密码 -->
		<button name="aaa">确认</button> <!-- button:按钮 -->
		<input type="submit" value="提交">  <!-- submit:提交 -->
		<input type="reset" value="重置">  <!--reset :重置 -->
		<input type="button" value="hello world">  <!-- 设置一个以value值为名称的按钮 -->

		<input type="image" src="">  <!-- 插入图像域 -->
		<br>

		<input type="hidden">  <!-- 插入隐藏域 -->
		
		<input type="radio" name="sex" value="男">男  <!-- radio为单选框，value为取值 -->
		<input type="radio" name="sex" value="女">女 <br>

		喜欢的水果类型：<br>
		<input type="checkbox" name="苹果"> 苹果 <br> <!-- checkbox为复选框 -->
		<input type="checkbox" name="香蕉"> 香蕉 <br>
		<input type="checkbox" name="葡萄"> 葡萄 <br>

		<select name="city">  <!-- select：下拉列表，option：下拉列表的列表项 -->
			<option value="南昌">南昌</option>
			<option value="鹰潭">鹰潭</option>
			<option value="吉安">吉安</option>
		</select>
		<br>
		<select name="car">
			<option value="宝马">宝马</option>
			<option value="大众">大众</option>
			<option value="奔驰" selected="selected">奔驰</option>  <!-- selected：表示被选中的，（带有预选值的下拉列表） -->
		</select>
		<br>

		请输入留言:<br><textarea name="" id="" cols="30" rows="10"></textarea> 
		<!-- textarea:文本域，用来输入多行文本，name属性必须填 -->
		<br>

		<input type="file">  <!-- file插入文件 -->
	</form>
</body>
</html>
