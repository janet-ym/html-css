<!DOCTYPE html>

	<title>音频标签</title>

	<!-- embed标签是添加音频标签，src=“文件路径”,width="宽度"，height="高度", hidden("是否隐藏面板")有true和no两个值 ， autostart ("是否自动播放音乐")有true和no两个值，loop"设置是否循环播放"-->
	<!-- <embed src="曾轶可-有可能的夜晚.MP3" type="" hidden="no" autostart="no" loop="true"></embed> -->

	<audio src="曾轶可-有可能的夜晚.MP3" controls="controls">音频</audio>
	
	<!-- <video src="">视频</video> -->
</body>
</html>
