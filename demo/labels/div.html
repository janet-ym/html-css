<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>div标签</title>
	<link rel="stylesheet" href="a.css">
	<link rel="stylesheet" href="style.css">
	<!-- link标签：用来引入外部样式表。
		 rel：relationship(关系)，表示引入的文件与html文档的关系是：引入了一个样式表(stylesheet) -->
</head>
<body>
	<!-- 定义和用法：
		 定义：可定义文档中的分区或节；
		 用法：可以把文档分割成为独立的、不同的部分。(实现网页布局) -->
	<div style="width:300px;height:300px;background:#690; ">div标签</div>
	<div style="width:100px;height:200px;background:#ff0; ">div标签</div>
</body>
</html>
