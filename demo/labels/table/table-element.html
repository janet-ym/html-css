<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表格标签</title>
</head>
<body>
	<!-- tr是行标签，th是表头，td是列标签 -->
	<table border="1">
		<tr>第一行</tr>
		<tr>第二行</tr>
		<tr>第三行</tr>
		<tr>
			<th>第一列</th>
			<td>第二列</td>
			<td>第三列</td>
		</tr>
		<tr>
			<th>123</th>
			<td>1</td>
			<td>2</td>
		</tr>
	</table>
	<br><br>
	<table frame="border" width="800" height="500">
		<thead>
			<tr>
				<th>单元格</th>
				<th>单元格</th>
				<th>单元格</th>		
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>单元格</td>
				<td>单元格</td>
				<td>单元格</td>
			</tr>
			<tr>
				<td>单元格</td>
				<td>单元格</td>
				<td>单元格</td>
			</tr>
				<tr>
				<td>单元格</td>
				<td>单元格</td>
				<td>单元格</td>
			</tr>
				<tr>
				<td>单元格</td>
				<td>单元格</td>
				<td>单元格</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td>注释</td>
				<td>注释</td>
				<td>注释</td>
			</tr>
		</tfoot>
	</table>
	<br><br>
	<!-- rowspan设置跨行，colspan设置跨列 -->
	<table border="1" frame="border" width="500" height="300" bordercolor="blue" cellspacing="20" cellpadding="3">
			<tr>
				<td rowspan="2">131</td>
				<td>31</td>
				<td>12</td>
			</tr>
			<tr>
				<td>31</td>
				<td>12</td>
			</tr>
			<tr>
				<td>31</td>
				<td>12</td>
				<td>12</td>
			</tr>
	</table>
	<br><br>
<!-- 表格的嵌套 -->
	<table width="700" height="500" border="1">
		<tr>
			<td>第一行</td>
			<td>第一行</td>
			<td>第一行</td>
			<td>第一行</td>
		</tr>
		<tr>
			<td>
				<table width="200" height="100" border="1">
					<tr>
						<td></td>
						<td></td>
						<td></td>
					</tr>
					<tr>
						<td></td>
						<td></td>
						<td></td>
					</tr>
				</table>
			</td>
			<td>第二行</td>
			<td>第二行</td>
			<td>第二行</td>
		</tr>
		<tr>
			<td>第三行</td>
			<td>第三行</td>
			<td>第三行</td>
			<td>第三行</td>
		</tr>
	</table>

</body>
</html>
