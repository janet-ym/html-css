<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>hr标签</title>
</head>
<body>
	<hr align="center" color="red" size="8" noshade="noshade" width="1%">
	<hr align="center" color="red" size="8" noshade="noshade" width="5%">
	<hr align="center" color="red" size="8" noshade="noshade" width="10%">
	<hr align="center" color="red" size="8" noshade="noshade" width="20%">
	<hr align="center" color="red" size="8" noshade="noshade" width="30%">
	<hr align="center" color="red" size="8" noshade="noshade" width="40%">
	<hr align="center" color="red" size="8" noshade="noshade" width="50%">
	<hr align="center" color="red" size="8" noshade="noshade" width="60%">
	<hr align="center" color="red" size="8" noshade="noshade" width="70%">
	<hr align="center" color="red" size="8" noshade="noshade" width="80%">
	<hr align="center" color="red" size="8" noshade="noshade" width="90%">
	<hr align="center" color="red" size="8" noshade="noshade" width="100%">

	<!-- 水平线标记:
	属性：
		width：宽度，默认值是100%;
		size：水平线的高度;
		color：水平线的颜色;
		noshade：水平线去掉阴影;
		align：对齐方式
	-->
</body>
</html>
