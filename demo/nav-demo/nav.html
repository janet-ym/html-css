<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>导航栏</title>
	<style>
		.nav{width: 600px; height:40px; background-color: lightblue; margin:0 auto;}
		.nav ul{width: 600px; height: 40px;
		 list-style-type: none;	/* 列表样式类型设置为无 */
		 /* list-style-image: url(1.png);	 添加列表图片 */
		}
		.nav li{width: 60px; height: 40px; float: left;}
		.nav li a{display: block; height: 40px; line-height: 40px;}
	
	</style>
</head>
<body>
	<div class="nav">
		<ul>
			<li><a href="">要闻</a></li>
			<li><a href="">国内</a></li>
			<li><a href="">国际</a></li>
			<li><a href="">社会</a></li>
			<li><a href="">军事</a></li>
			<li><a href="">娱乐</a></li>
			<li><a href="">体育</a></li>
			<li><a href="">汽车</a></li>
			<li><a href="">科技</a></li>
		</ul>
	</div>
</body>
</html>
