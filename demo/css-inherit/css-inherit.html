<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS的继承性</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	我是body标签的文本。
	<div>我是div标签的文本。</div>
	<p>我是p标签的文本。</p>
	<h1>我是h1标签的文本。</h1>
	<h2>我是h2标签的文本。</h2>
	<ul>
		<li>列表项</li>
		<li>列表项</li>
	</ul>
	css样式表的继承性：body是父元素，子元素都继承了body标签字体大小属性
</body>
</html>
