<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>固定定位</title>
	<style>
		.content{width: 1000px; height: 500px;}
		.box1{background-color: gray;}
		.box2{background-color: pink;}
		.box3{background-color: purple;}
		.ewm{width: 100px; height: 100px; position: fixed; right: 2px; top: 100px;} /* fixed固定定位 ,right、top距离浏览器上右的距离*/
	</style>

</head>
<body>
	<div class="ewm">
		<img src="tb.png" alt="" width="100">
	</div>
	<div class="content box1">1</div>
	<div class="content box2">2</div>
	<div class="content box3">3</div>
</body>
</html>
