<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>关键字</title>
	<style>		/* 定义字号关键字font-style:xx-small等等; */
		.z1{font-size:xx-small;}
		.z2{font-size:x-small;}
		.z3{font-size:smaller;}
		.z4{font-size:small;}
		.z5{font-size:medium;}
		.z6{font-size:large;}
	</style>
</head>
<body>
	<center>
		<h1 class="z6">使用关键字设置字号大小</h1>
	</center>
	<p class="z1">这是关键字为xx-small的字号大小</p>
	<p class="z2">这是关键字为x-small的字号大小</p>
	<p class="z3">这是关键字为smaller的字号大小</p>
	<p class="z4">这是关键字为small的字号大小</p>
	<p class="z5">这是关键字为large的字号大小</p>
</body>
</html>
