<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>空标签清除浮动</title>
    <link rel="stylesheet" href="reset.css">
    <style>
      .main div {
      float: left;
      width: 200px;
      height: 200px;
      margin-right: 20px;
      background: #fcf;
      }
      .footer {
      width: 420px;
      height: 100px;
      background: red;
      }
      .clear {
      clear: both;
      height: 0;  /*消除默认行高的影响*/
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="main">
        <div>清除浮动方法大全</div>
        <div>html学习</div>
        <p class="clear"></p>
      </div>
      <div class="footer"></div>
    </div>
  </body>
</html>
