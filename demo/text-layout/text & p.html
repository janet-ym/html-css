<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>文字与段落</title>
</head>
<body>
	这是我的第一个文件！<br>
	文章标题:h1-h6，字体从大到小  <!-- <h1></h1>————<h6></h6>标签 -->
	<h1 align="left">我是h1标签</h1>
	<h2 align="center">我是h2标签</h2>
	<h3 align="right">我是h3标签</h3>
	<h4>我是h4标签</h4>
	<h5>我是h5标签</h5>
	<h6>我是h6标签</h6>
	属性：align <br>   <!-- <align></align>对齐标签，<br>换行标签 -->
	属性值：left/center/right，默认值是居左 <br>
	<!-- <font></font>标签，定义文字大小和颜色
		 属性：face：字体类型（宋体：Arial、微软雅黑...）
		 	   color：#fff(十六进制); rgb(255,255,255),符号一定要英文状态; rgba(255,255,255,0.5), .5代表0.5 -->
	<font face="微软雅黑" color="red">文本的字体和颜色</font>	<br>
	<!-- 加粗标签 -->
	<b>使用b标签加粗字体</b>	<br>
	<strong>使用strong标签加粗字体</strong>	<br>
	<!-- 斜体标签 -->
	<em>使用em标签使文字倾斜</em>	<br>
	<i>使用i标签使文字倾斜</i>	<br>
	<cite>使用cite标签使文字倾斜</cite>
</body>
</html>
