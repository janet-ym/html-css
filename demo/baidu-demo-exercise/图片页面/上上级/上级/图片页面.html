<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
	<title>img path</title>		<!--网页标题-->
</head>
<body>
	<p>
		<a href="http://www.baidu.com"></a>
		<a href="http://www.sougou.com"></a>
		<a href="http://www.sina.com"></a>
		<a href="http://www.imooc.com"></a>
		<a href="http://www.w3.org"></a>

	</p>

	<img src="../../123.jpg" >		<!--上上级图片-->
	<img src="../123.jpg" >		<!--上级图片-->
	<img src="123.jpg"   />		<!--同级图片-->
	<img src="下级/12.jpg" >		<!--下级图片-->
	<img src="下级/下下级/1.jpg" >		<!--下下级图片-->
</body>
</html>
