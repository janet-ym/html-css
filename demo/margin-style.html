<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>设置外边距的样式</title>
	<style>
		li{
			width: 100px; height: 40px; background: #690;
			display: inline-block; /* 行内块级元素，使每个li 在同一行显示*/
			margin-top: 10px;
			margin-right: 20px;
			margin-bottom: 5px;
			margin-left:10px;
			padding-top:10px;	/* 向上10px的内边距 */
			margin:2px 5px 10px 20px;
			padding:5px 10px;
		}
		ul{
			margin-left: 0; margin-right: 0;margin-top: 0; margin-bottom: 0;
			width: 1200px; height: 80px; background:red;
		}
		body{margin:0;}
	</style>
</head>
<body>
	<ul>
		<li>菜单一</li>
		<li>菜单二</li>
		<li>菜单三</li>
		<li>菜单四</li>
		<li>菜单五</li>
		<li>菜单六</li>
		<li>菜单七</li>
		<li>菜单八</li>
	</ul>
</body>
</html>
